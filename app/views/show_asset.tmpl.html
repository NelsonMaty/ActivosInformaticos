<md-dialog aria-label="Editar Activo" ng-cloak style="width: 800px; ">
	<md-toolbar layout="row">
	  <div class="md-toolbar-tools">
	    
	    <h1> {{asset.name}} &nbsp; </h1>
	    
	  </div>
	  
      <md-button class="md-icon-button" style="top: 7px;" ng-click="editAsset(ev,asset,indice)">
	    <md-icon md-font-set="material-icons" aria-label="Edit asset">edit</md-icon>
	  </md-button>

	  <md-button class="md-icon-button" style="top: 7px;" ng-click="cancel()">
	    <md-icon md-font-set="material-icons" aria-label="Close dialog">close</md-icon>
	  </md-button>
	</md-toolbar>
	<form >
		
		<h1 class="md-display-2" style="padding-left: 20px;">Comentarios</h1>
	    <p style="padding-left: 20px; padding-bottom: 20px;"> {{asset.comment}} </p>
	    <md-divider ></md-divider>
	    <h1 class="md-display-2" style="padding-left: 20px;">Atributos</h1>
	    
	    <!--div ng-repeat="attributes in sel_type.properties">
	            <p> Atributo: {{attributes.name}} - Tipo: {{attributes.type}} </p>
	    </div-->	

		<md-dialog-actions layout="row">
			<md-button ng-click="editAsset(update_asset)">
			  Aceptar
			</md-button>
			<md-button ng-click="cancel()" style="margin-right:20px;">
			  Cancelar
			</md-button>
			
		</md-dialog-actions>

	</form>
</md-dialog>
