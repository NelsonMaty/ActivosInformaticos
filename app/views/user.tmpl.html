<md-dialog aria-label="Nuevo Usuario" ng-cloak style="width: 340px; height: 300px;">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Nuevo Usuario</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    
    <md-content style="padding-top: 20px; top: 10px;">
      <md-input-container class="md-icon-float md-block">
        <!-- Use floating label instead of placeholder -->
        <!--label>Name</label-->
        <md-icon md-font-set="material-icons" class="email">email</md-icon>
        <input ng-model="user.name" type="email" placeholder="*Email (Requerido)" ng-required="true">
      </md-input-container>
      <!--md-input-container md-no-float class="md-block">
          <md-icon md-font-set="material-icons">phone</md-icon>
          <input ng-model="user.phone" type="text" placeholder="Phone Number">
      </md-input-container-->
      <md-input-container class="md-block">
          <!-- Use floating placeholder instead of label -->
          <md-icon md-font-set="material-icons" class="comentario">comment</md-icon>
          <input ng-model="user.comment" type="textarea" placeholder="Comentarios">
      </md-input-container>
    </md-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer('Aceptar', user)">
        Aceptar
      </md-button>
      <md-button ng-click="answer('Cancelar', user)" style="margin-right:20px;">
        Cancelar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
