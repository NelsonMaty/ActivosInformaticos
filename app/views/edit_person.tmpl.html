<!-- <md-dialog aria-label="Editar Usuario" ng-cloak style="width: 400px; "> -->
<div style="height:100%; " ng-cloak aria-label="Editar Activo" layout="column">
  <form name="userForm" flex layout="column">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edición: {{update_person.name}}</h2>
        <span flex></span>
        <md-button class="md-icon-button"  ng-click="goHome()">
          <md-tooltip md-direction="bottom"> Página principal </md-tooltip>
    	    <md-icon md-font-set="material-icons" aria-label="Edit asset">home</md-icon>
    	  </md-button>
    	  <md-button class="md-icon-button"  ng-click="goBack()">
    			<md-tooltip md-direction="bottom"> Volver </md-tooltip>
    	    <md-icon md-font-set="material-icons" aria-label="Close dialog">reply</md-icon>
    	  </md-button>
      </div>
    </md-toolbar>
    <md-content class="md-padding" flex layout="column">
    <md-content class="md-padding" flex layout="column">
      <md-input-container class="md-block">
          <md-icon md-font-set="material-icons">person</md-icon>
          <input ng-model="update_person.name" type="text" placeholder="Nombre" ng-required="true">
      </md-input-container>

      <md-input-container class="md-icon-float md-block">
        <md-icon md-font-set="material-icons" class="email">email</md-icon>
        <input ng-model="update_person.email" type="email" placeholder="Email" ng-required="true">
      </md-input-container>

      <md-input-container class="md-icon-float md-block">
        <md-icon md-font-set="material-icons">phone</md-icon>
        <input ng-model="update_person.phone" type="text" placeholder="Teléfono" ng-pattern="/^[(][0-9]{3}[)] [0-9]{3}-[0-9]{4}$/">
        <div class="hint" style="color: grey; bottom: 7px; opacity: 1; font-size: 12px;">(###) ###-####</div>
      </md-input-container>

      <md-input-container class="md-block">
          <md-icon md-font-set="material-icons" class="comentario">comment</md-icon>
          <input ng-model="update_person.comment" type="textarea" placeholder="Comentarios">
      </md-input-container>
    </md-content>

    <div layout="row" layout-align="end center">
      <span flex></span>
      <md-button ng-click="updatePerson(update_person)" ng-disabled="userForm.$invalid">
        Aplicar
      </md-button>
      <md-button ng-click="goBack()" style="margin-right:20px;">
        Cancelar
      </md-button>
      <md-button class="md-icon-button" ng-click="deletePerson($event)">
          <md-icon md-font-set="material-icons" aria-label="Borrar dialog">delete</md-icon>
      </md-button>
    </div>
  </md-content>
  </form>
</md-dialog>
