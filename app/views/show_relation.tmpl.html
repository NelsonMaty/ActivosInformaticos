<md-dialog aria-label="Mostrar Relacion" ng-cloak style="width: 800px; ">
	<md-toolbar layout="row">
	  <div class="md-toolbar-tools">
	    
	    <h1> {{relation.name}} &nbsp; </h1>
	    
	  </div>
	  
      <md-button class="md-icon-button" style="top: 7px;" ng-click="editRelation(ev,relation,indice)">
      	<md-tooltip md-direction="bottom"> Editar </md-tooltip>
	    <md-icon md-font-set="material-icons" aria-label="Edit relation">edit</md-icon>
	  </md-button>

	  <md-button class="md-icon-button" style="top: 7px;" ng-click="cancel()">
	    <md-icon md-font-set="material-icons" aria-label="Close dialog">close</md-icon>
	  </md-button>
	</md-toolbar>
	<div style="overflow: auto;">
		<h1 class="md-display-2" style="padding-left: 20px;"> Relaci√≥n entre los activos {{relation.assets[0].name}} y {{relation.assets[1].name}} </p>
		<h2 class="md-display-2" style="padding-left: 20px;">Comentarios</h2>
	    <p style="padding-left: 20px; padding-bottom: 30px;"> {{relation.comment}} </p>
	    <md-divider ></md-divider>
	    <h2 class="md-display-2" style="padding-left: 20px;">Atributos</h2>
	    
	    <md-list-item ng-repeat="key in keys" >
	    	<md-icon md-font-set="material-icons" class="attributes" style="padding-left: 20px; padding-bottom: 20px;">settings_input_component</md-icon>
	        <strong style="padding-left: 20px; padding-bottom: 20px;"> {{key}}: </strong> 
	        <p style="padding-left: 20px; padding-bottom: 20px;">{{asset[key]}} </p>
	        
	    </md-list-item>

	    

		<md-dialog-actions layout="row">
			<md-button ng-click="hide()">
			  Aceptar
			</md-button>
			<!--md-button ng-click="cancel()" style="margin-right:20px;">
			  Cancelar
			</md-button-->
			
		</md-dialog-actions>

	</div>
</md-dialog>
