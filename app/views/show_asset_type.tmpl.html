<md-dialog aria-label="Editar Activo" ng-cloak style="width: 800px; ">
	<md-toolbar layout="row">
	  <div class="md-toolbar-tools">

	    <h1> Tipo de activo: {{type.name}}  &nbsp; </h1>

	  </div>

      <md-button class="md-icon-button" style="top: 7px;" ng-click="editAssetType($event,type,indice)">
      	<md-tooltip md-direction="bottom"> Editar </md-tooltip>
	    <md-icon md-font-set="material-icons" aria-label="Edit asset">edit</md-icon>
	  </md-button>

	  <md-button class="md-icon-button" style="top: 7px;" ng-click="cancel()">
	    <md-icon md-font-set="material-icons" aria-label="Close dialog">close</md-icon>
	  </md-button>
	</md-toolbar>
	<form >

		<h1 class="md-display-1" style="padding-left: 20px;padding-top: 10px;">Comentarios</h1>
	    <p style="padding-left: 20px; padding-bottom: 20px; padding-top: 10px;"> {{type.comment}} </p>
	    <md-divider ></md-divider>
	    <h1 class="md-display-1" style="padding-left: 20px;padding-top: 10px;">Atributos</h1>

	    <md-list-item ng-repeat="atributo in atributos" style="height:50px;">
	        <md-icon md-font-set="material-icons" class="attributes" style="padding-left: 20px; padding-bottom: 10px;">adjust</md-icon>
	        <strong style="padding-left: 20px; padding-bottom: 0px;"> Nombre: </strong>
	        <p style="padding-left: 20px; padding-bottom: 0px;">{{atributo.name}} </p>
	        <strong style="padding-left: 20px; padding-bottom: 0px;"> Tipo: </strong>
	        <p style="padding-left: 20px; padding-bottom: 0px;">{{atributo.type}} </p>
	        <strong style="padding-left: 20px; padding-bottom: 0px;"> Obligatorio: </strong>
	        <p ng-if="atributo.required" style="padding-left: 20px; padding-bottom: 0px;">SÃ­</p>
	        <p ng-if="!atributo.required" style="padding-left: 20px; padding-bottom: 0px;">No</p>
	    </md-list-item>


		<md-dialog-actions layout="row">
			<md-button ng-click="hide()">
			  Cerrar
			</md-button>


		</md-dialog-actions>

	</form>
</md-dialog>
