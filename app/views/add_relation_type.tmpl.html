<md-dialog aria-label="Nuevo Usuario" ng-cloak style="min-width: 340px; min-height: 300px;">
  <form name="relationTypeForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Nuevo tipo de relacion</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-content style="padding-top: 20px; top: 10px; margin-left: 20px; width: 290px;">
      <md-input-container class="md-icon-float md-block">
        <md-icon md-font-set="material-icons" class="email">link</md-icon>
        <input ng-model="relationType._id" type="text" placeholder="*Nombre" ng-required="true">
      </md-input-container>
      <md-input-container class="md-icon-float md-block">
        <md-icon md-font-set="material-icons" class="email">link</md-icon>
        <input ng-model="relationType.outLabel" type="text" placeholder="*Etiqueta relación saliente" ng-required="true">
      </md-input-container>
      <md-input-container class="md-icon-float md-block">
        <md-icon md-font-set="material-icons" class="email">link</md-icon>
        <input ng-model="relationType.inLabel" type="text" placeholder="*Etiqueta relación entrante" ng-required="true">
      </md-input-container>

      <md-input-container class="md-block">
          <md-icon md-font-set="material-icons" class="comentario">comment</md-icon>
          <input ng-model="relationType.comment" type="textarea" placeholder="Comentarios">
      </md-input-container>
    </md-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer('Aceptar', relationType)" ng-disabled="relationTypeForm.$invalid">
        Aceptar
      </md-button>
      <md-button ng-click="cancel()" style="margin-right:20px;">
        Cancelar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
