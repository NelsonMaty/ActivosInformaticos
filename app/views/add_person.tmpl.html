<md-dialog aria-label="Nuevo Usuario" ng-cloak style="width: 400px; ">
  <form name="userForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Nuevo Usuario</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-content style="padding-top: 20px; top: 10px; margin-left: 20px; width: 290px;">
      <md-input-container class="md-block">
          <md-icon md-font-set="material-icons">person</md-icon>
          <input ng-model="person.name" type="text" placeholder="Nombre" ng-required="true">
      </md-input-container>

      <md-input-container class="md-icon-float md-block">
        <md-icon md-font-set="material-icons" class="email">email</md-icon>
        <input ng-model="person.email" type="email" placeholder="Email" ng-required="true">
      </md-input-container>

      <md-input-container class="md-icon-float md-block">
        <md-icon md-font-set="material-icons">phone</md-icon>
        <input ng-model="person.email" type="text" placeholder="TelÃ©fono">
      </md-input-container>

      <md-input-container class="md-block">
          <md-icon md-font-set="material-icons" class="comentario">comment</md-icon>
          <input ng-model="person.comment" type="textarea" placeholder="Comentarios">
      </md-input-container>
    </md-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer('Aceptar', user)" ng-disabled="userForm.$invalid">
        Aceptar
      </md-button>
      <md-button ng-click="cancel()" style="margin-right:20px;">
        Cancelar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
